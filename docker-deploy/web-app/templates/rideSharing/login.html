<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">Log in</h1>
    <div class="container-fluid">
      <form method="POST" action="" class="row g-3">
        {% csrf_token %}
        <div class="col-md-6">
          <label for="username" class="form-label">User Name</label>
          <input name="username" type="text" class="form-control" id="username">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Password</label>
          <input name="password" type="password" class="form-control" id="inputPassword4">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Login</button>&nbsp;&nbsp;&nbsp;<a href="/rideSharing/user_reg/">Don't have an account yet? Go to register</a>
        </div>
      </form>
      <div class="form-group">
        {% if login_password_error %}
        <div class="wrong-reg">
          <br>
          <FONT COLOR="#ff0000">{{login_password_error}}</FONT>
        </div>
        {% endif %}
        {% if login_username_error %}
        <div class="wrong-reg">
          <br>
          <FONT COLOR="#ff0000">{{login_username_error}}</FONT>
        </div>
        {% endif %}
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
