<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <h1 class="text-center text-success">User Register</h1>
    <div class="container-fluid">
        <form method="POST" action="" class="row g-3">
          {% csrf_token %}
          <div class="col-md-6">
            <label for="username" class="form-label">User Name</label>
            <input name="username" type="text" class="form-control" id="username">
          </div>
          <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email</label>
            <input name="email" type="email" class="form-control" id="inputEmail4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label>
            <input name="password" type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Confirm Password</label>
            <input name="confirm_password" type="password" class="form-control" id="inputPassword4">
          </div>
          <div class="col-12">
            <button type="submit" class="btn btn-primary">Register</button>&nbsp;&nbsp;&nbsp;<a href="/rideSharing/login/">Already have an account? Go to log in</a>
          </div>
        </form>
        <div class="form-group">
          {% if error_reg %}
          <br>
          <div class="wrong-reg">
            <FONT COLOR="#ff0000">{{error_reg}}</FONT>
          </div>
          {% endif %}
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
